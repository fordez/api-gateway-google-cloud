name: Deploy API Gateway

on:
  push:
    branches:
      - main
      - develop

env:
  PROJECT_ID: "aibot24-485301"
  REGION: us-central1
  SERVICE_NAME: aibot24-backend
  API_ID: aibot-api-gateway

jobs:
  deploy-gateway:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: serverless-deployer@aibot24-485301.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get Cloud Run URL
        id: get-url
        run: |
          STAGE=${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
          FULL_SERVICE_NAME="${{ env.SERVICE_NAME }}-${STAGE}"

          echo "Looking for service: $FULL_SERVICE_NAME"

          RUN_URL=$(gcloud run services describe $FULL_SERVICE_NAME \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format='value(status.url)' 2>/dev/null || echo "")

          if [ -z "$RUN_URL" ]; then
            echo "âš ï¸ Service $FULL_SERVICE_NAME not found, using default URL"
            RUN_URL="https://aibot24-backend-prod-cwel54u6la-uc.a.run.app"
          fi

          echo "Using URL: $RUN_URL"
          echo "RUN_URL=$RUN_URL" >> $GITHUB_ENV

      - name: Ensure API Resource Exists
        run: |
          gcloud api-gateway apis describe ${{ env.API_ID }} \
            --project=${{ env.PROJECT_ID }} 2>/dev/null || \
          gcloud api-gateway apis create ${{ env.API_ID }} \
            --project=${{ env.PROJECT_ID }} \
            --display-name="Aibot24 API Gateway"

      - name: Prepare OpenAPI Config
        run: |
          echo "Current directory: $(pwd)"
          echo "Files:"
          ls -la

          # Reemplazar ENDPOINT_URL si existe en el archivo
          if grep -q "ENDPOINT_URL" openapi.yaml 2>/dev/null; then
            sed -i "s|ENDPOINT_URL|${{ env.RUN_URL }}|g" openapi.yaml
            echo "âœ… URL replaced in openapi.yaml"
          else
            echo "â„¹ï¸ No ENDPOINT_URL placeholder found, using file as-is"
          fi

          echo "OpenAPI first 20 lines:"
          head -20 openapi.yaml

      - name: Deploy API Config
        run: |
          CONFIG_ID="cfg-${{ github.run_id }}-${{ github.run_attempt }}"
          echo "Creating config: $CONFIG_ID"

          gcloud api-gateway api-configs create $CONFIG_ID \
            --api=${{ env.API_ID }} \
            --openapi-spec=openapi.yaml \
            --project=${{ env.PROJECT_ID }} \
            --backend-auth-service-account=gateway-sa@aibot24-485301.iam.gserviceaccount.com

      - name: Update Gateway
        run: |
          CONFIG_ID="cfg-${{ github.run_id }}-${{ github.run_attempt }}"

          # Intentar actualizar gateway existente
          gcloud api-gateway gateways update aibot24-api-gateway \
            --api=${{ env.API_ID }} \
            --api-config=$CONFIG_ID \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} 2>/dev/null || \
          # Si no existe, crearlo
          gcloud api-gateway gateways create aibot24-api-gateway \
            --api=${{ env.API_ID }} \
            --api-config=$CONFIG_ID \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}

      - name: Get Gateway URL
        run: |
          echo "Waiting for gateway to be ready..."
          sleep 30

          GATEWAY_URL=$(gcloud api-gateway gateways describe aibot24-api-gateway \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format='value(defaultHostname)')

          echo "### ðŸš€ Gateway Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Gateway URL:** https://$GATEWAY_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** ${{ env.RUN_URL }}" >> $GITHUB_STEP_SUMMARY
