name: Deploy API Gateway

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "api-gateway/**"

env:
  PROJECT_ID: "aibot24-485301" # Fijo aquÃ­
  REGION: us-central1
  SERVICE_NAME: aibot24-backend
  API_ID: aibot-api-gateway

jobs:
  deploy-gateway:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          # ID corregido manualmente para evitar el error de Gaia ID/Email
          service_account: serverless-deployer@aibot24-485301.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get Cloud Run URL
        id: get-url
        run: |
          STAGE=${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
          FULL_SERVICE_NAME="${{ env.SERVICE_NAME }}-${STAGE}"

          RUN_URL=$(gcloud run services describe $FULL_SERVICE_NAME \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format='value(status.url)')

          if [ -z "$RUN_URL" ]; then
            echo "âŒ Error: No se encontrÃ³ el servicio $FULL_SERVICE_NAME"
            exit 1
          fi

          echo "RUN_URL=$RUN_URL" >> $GITHUB_ENV

      - name: Ensure API Resource Exists
        run: |
          gcloud api-gateway apis describe ${{ env.API_ID }} --project=${{ env.PROJECT_ID }} || \
          gcloud api-gateway apis create ${{ env.API_ID }} --project=${{ env.PROJECT_ID }} --display-name="WhatsApp API Gateway"

      - name: Prepare API Gateway Config
        working-directory: api-gateway
        run: |
          sed -i "s|ENDPOINT_URL|${{ env.RUN_URL }}|g" openapi.yaml

      - name: Deploy API Gateway
        working-directory: api-gateway
        run: |
          CONFIG_ID="cfg-${{ github.run_id }}-${{ github.run_attempt }}"

          gcloud api-gateway api-configs create $CONFIG_ID \
            --api=${{ env.API_ID }} \
            --openapi-spec=openapi.yaml \
            --project=${{ env.PROJECT_ID }} \
            --backend-auth-service-account=serverless-deployer@aibot24-485301.iam.gserviceaccount.com

          gcloud api-gateway gateways update aibot24-api-gateway \
            --api=${{ env.API_ID }} --api-config=$CONFIG_ID \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} || \
          gcloud api-gateway gateways create aibot24-api-gateway \
            --api=${{ env.API_ID }} --api-config=$CONFIG_ID \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}

      - name: Final Summary and URL
        run: |
          GATEWAY_URL=$(gcloud api-gateway gateways describe aibot24-api-gateway \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format='value(defaultHostname)')
          echo "### ðŸš€ Gateway Despliegue Exitoso" >> $GITHUB_STEP_SUMMARY
          echo "URL Webhook: https://$GATEWAY_URL/webhook" >> $GITHUB_STEP_SUMMARY
