openapi: 3.0.0
info:
  title: Aibot24 API
  version: 1.0.0

paths:
  # --- BOTS ---
  /api/bot:
    get:
      operationId: listBots
      x-google-backend:
        address: ENDPOINT_URL/api/bot
      responses:
        "200":
          description: OK
    post:
      operationId: createBot
      x-google-backend:
        address: ENDPOINT_URL/api/bot
      responses:
        "201":
          description: Created

  /api/bot/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    put:
      operationId: updateBot
      x-google-backend:
        address: ENDPOINT_URL/api/bot/{id}
      responses:
        "200":
          description: OK
    delete:
      operationId: deleteBot
      x-google-backend:
        address: ENDPOINT_URL/api/bot/{id}
      responses:
        "200":
          description: OK

  # --- PROMPTS ---
  /api/prompt:
    get:
      operationId: listPrompts
      x-google-backend:
        address: ENDPOINT_URL/api/prompt
      responses:
        "200":
          description: OK
    post:
      operationId: createPrompt
      x-google-backend:
        address: ENDPOINT_URL/api/prompt
      responses:
        "201":
          description: Created

  /api/prompt/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    put:
      operationId: updatePrompt
      x-google-backend:
        address: ENDPOINT_URL/api/prompt/{id}
      responses:
        "200":
          description: OK
    delete:
      operationId: deletePrompt
      x-google-backend:
        address: ENDPOINT_URL/api/prompt/{id}
      responses:
        "200":
          description: OK

  # --- AI CONFIG ---
  /api/ai-config:
    get:
      operationId: listAiConfigs
      x-google-backend:
        address: ENDPOINT_URL/api/ai-config
      responses:
        "200":
          description: OK
    post:
      operationId: createAiConfig
      x-google-backend:
        address: ENDPOINT_URL/api/ai-config
      responses:
        "201":
          description: Created

  /api/ai-config/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    put:
      operationId: updateAiConfig
      x-google-backend:
        address: ENDPOINT_URL/api/ai-config/{id}
      responses:
        "200":
          description: OK
    delete:
      operationId: deleteAiConfig
      x-google-backend:
        address: ENDPOINT_URL/api/ai-config/{id}
      responses:
        "200":
          description: OK

  # --- CONFIGURATION & CHANNELS ---
  /api/configuration:
    get:
      operationId: getConfiguration
      x-google-backend:
        address: ENDPOINT_URL/api/configuration
      responses:
        "200":
          description: OK
    put:
      operationId: updateConfiguration
      x-google-backend:
        address: ENDPOINT_URL/api/configuration
      responses:
        "200":
          description: OK

  /api/channels:
    get:
      operationId: listChannels
      x-google-backend:
        address: ENDPOINT_URL/api/channels
      responses:
        "200":
          description: OK

  # --- INSTALLATION ---
  /install:
    post:
      operationId: installApp
      x-google-backend:
        address: ENDPOINT_URL/install
      responses:
        "200":
          description: OK

  /uninstall:
    post:
      operationId: uninstallApp
      x-google-backend:
        address: ENDPOINT_URL/uninstall
      responses:
        "200":
          description: OK
